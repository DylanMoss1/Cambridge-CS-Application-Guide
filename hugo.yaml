languageCode: en-us
title: Unofficial Cambridge CS Application Guide
theme: ["PaperMod"]
baseURL: https://dylanmoss1.github.io/Cambridge-CS-Application-Guide

googleAnalytics: G-84VMNJ0B1E

caches:
  images:
    dir: :cacheDir/images

params:
  assets:
    disableFingerprinting: true
  defaultTheme: dark
  ShowCodeCopyButtons: true
  math: true
      
menu:
  main:
    - identifier: introduction
      name: Introduction
      url: /
      weight: 1
    - identifier: college
      name: Choosing a College
      url: choosing-a-college/
      weight: 2
    - identifier: ps
      name: Personal Statement
      url: personal-statement/
      weight: 3
    - identifier: tmua
      name: TMUA
      url: tmua/
      weight: 4
    - identifier: interview
      name: Interview Advice
      url: interview-advice/
      weight: 5
    - identifier: application
      name: Application FAQs
      url: application-faqs/
      weight: 6
    - identifier: experience
      name: My Experience
      url: my-experience/
      weight: 7
    
markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true
  